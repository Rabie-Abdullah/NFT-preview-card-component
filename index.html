<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card_container">
      <div class="image">
      <img class="card_image" src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <a href="https://github.com/Rabie-Abdullah">
          <img class="icon" src="./images/icon-view.svg" alt="">
          </a>
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card_spans">
        <div class="card_span1">
          <img class="icon icon1" src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="card_span2">
          <img class="icon icon2" src="./images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      <div class="card_footer">
        <img src="./images/image-avatar.png" alt="">
        <div>
          Creation of <span class="card_span_white">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
